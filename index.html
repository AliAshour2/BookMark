<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmark</title>

    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- BOOTSTRAP -->

    <!-- FONTAWESOME -->
    <link rel="stylesheet" href="css/all.min.css">
    <!-- FONTAWESOME -->

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- CSS -->
</head>

<body>

    <main >
        <section class="container py-5 position-relative d-flex justify-content-center align-items-center flex-column">
            <div class="title">
                <h1 class="position-relative py-3">
                    BookMark
                </h1>
            </div>

            <div
                class="input-section d-flex flex-column justify-content-center align-items-center w-100 p-3 py-4 mt-5 gap-4">
                <h2>
                    <i class="fa-solid fa-bookmark"></i>
                    Bookmark your favorite sites
                    <i class="fa-solid fa-bookmark"></i>
                </h2>

                <div class="site-name w-100 d-flex flex-column justify-content-center">
                    <label for="bookName" class="pb-2 fw-semibold">
                        <i class="fa-solid fa-book-bookmark pe-2"></i>
                        Site Name
                    </label>
                    <input type="text" placeholder="Bookmark Name" class="form-control" id="bookName" />
                </div>


                <div class="site-url w-100 d-flex flex-column justify-content-center">
                    <label for="bookUrl" class="pb-2 fw-semibold">
                        <i class="fa-solid fa-book-bookmark pe-2"></i>
                        Site Name
                    </label>
                    <input type="text" placeholder="Bookmark Url" class="form-control" id="bookUrl" />
                </div>


                <button  class="btn btn-lg btn-submit" id="submitBtn"> Submit</button>
            </div>

            <table class="table mt-4 text-center bg-light">
                <thead>
                    <th class="text-capitalize">index</th>
                    <th class="text-capitalize">Website Name</th>
                    <th class="text-capitalize">Website URL</th>
                    <th class="text-capitalize">Visit</th>
                    <th class="text-capitalize">Delete</th>
                </thead>
                <tbody id="tbody">
                    
                </tbody>

            </table>




            <!-- START  -->
            
        </section>
        <div id="errorBox"
                class="box-info position-absolute start-0 top-0 w-100 h-100 d-flex justify-content-center align-items-center d-none">
                <div id="boxContent" class="box-conent bg-white p-4 rounded-2 shadow-lg">
                    <header class="box-header w-100 d-flex justify-content-between align-items-center mb-4">
                        <div class="circles d-flex">
                            <span class="rounded-circle me-2"></span>
                            <span class="rounded-circle me-2"></span>
                            <span class="rounded-circle me-2"></span>
                        </div>
                        <button class="btn border-0" id="closeBtn">
                            <i class="fa-solid fa-xmark close fs-3"></i>
                        </button>
                    </header>
                    <p class="m-0 pb-2">
                        Site Name or Url is not valid, Please follow the rules below :
                    </p>
                    <ol class="rules list-unstyled m-0">
                        <li>
                            <i class="fa-regular fa-circle-right p-2"></i>Site name must
                            contain at least 3 characters
                        </li>
                        <li>
                            <i class="fa-regular fa-circle-right p-2"></i>Site URL must be a
                            valid one
                        </li>
                    </ol>
                </div>
            </div>
    </main>


    </section>





    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/all.min.js"></script>
    <script src="https://app.embed.im/snow.js" defer></script>
    <script src="js/main.js"></script>
</body>

</html>
